<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html"><link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html"><link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html"><link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html"><link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html"><link rel="import" href="../bower_components/app-layout/app-header/app-header.html"><link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html"><link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html"><link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html"><link rel="import" href="../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../bower_components/iron-icons/communication-icons.html"><link rel="import" href="../bower_components/iron-image/iron-image.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"><link rel="import" href="../bower_components/paper-card/paper-card.html"><link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../bower_components/paper-item/paper-item.html"><link rel="import" href="../bower_components/paper-listbox/paper-listbox.html"><link rel="import" href="../bower_components/polymerfire/firebase-auth.html"><link rel="import" href="../bower_components/polymerfire/firebase-query.html"><link rel="import" href="elements/case-preview-card.html"><link rel="import" href="my-icons.html"><link rel="import" href="style/shared-styles.html"></head><body><dom-module id="my-home"><template><style include="shared-styles"></style><firebase-auth id="FBAuth" user="{{user}}"></firebase-auth><firebase-query id="FBQuery" path="/cases" data="{{userCases}}"></firebase-query><firebase-query id="FBSave" path="/users/[[user.uid]]/cases" data="{{casesDone}}"></firebase-query><app-drawer-layout fullbleed=""><app-drawer slot="drawer"><div style="height:100% ; overflow-x:hidden ; overflow-y:auto;"><div class="welcome"></div><div style="width:100%"><paper-listbox selected="{{filter}}" attr-for-selected="label" selectable=".label"><paper-item label="all" class="label">All cases ([[allCases.length]])</paper-item><div class="separator"></div><template is="dom-repeat" items="{{tags}}" as="tag"><paper-item label$="[[tag.value]]" class="label">[[tag.value]] ([[tag.count]])</paper-item></template></paper-listbox></div></div></app-drawer><app-header-layout has-scrolling-region=""><app-header slot="header" condenses="" reveals="" effects="waterfall"><app-toolbar><paper-icon-button icon="my-icons:menu" drawer-toggle=""></paper-icon-button><div main-title="">Web Medical Tools</div><div class="emailTest"><div>{{user.email}}</div><paper-icon-button icon="icons:exit-to-app" on-tap="_handleLogout"></paper-icon-button></div></app-toolbar></app-header><div class="container"><template is="dom-repeat" items="{{allCases}}" as="mycase" filter="{{_filterCases(filter)}}"><case-preview-card case-preview="[[mycase]]"></case-preview-card></template></div></app-header-layout></app-drawer-layout></template><script>class MyHome extends Polymer.GestureEventListeners(Polymer.Element){static get is(){return"my-home"}static get properties(){return{page:{type:String,reflectToAttribute:!0},tags:{type:Array,value:[]},user:{type:Object,value:{},observer:"_userChanged"},userCases:{type:Array,value:[]},allCases:{type:Array,value:[]},completed:{type:Number,computed:"_computeCompleted(allCases)"},todo:{type:Number,computed:"_computeTodo(allCases)",notify:!0},todoList:{type:Array,computed:"_computeTodoList(allCases)",notify:!0},casesDone:{type:Array},filter:{type:String,value:"all"}}}static get observers(){return["_userCasesChanged(userCases.splices)","_casesDoneChanged(casesDone.splices)"]}_routePageChanged(routeData){console.log("Path changed!");if(routeData===void 0){}}_userChanged(user){console.log("my-home _userChanged : ",user)}_userCasesChanged(userCases){if(userCases===void 0){return}const tagSet={},object=userCases.indexSplices[0].object;for(const singlecase of object){const tagList=singlecase.tags;for(const tag of tagList){if(tagSet[tag]){tagSet[tag]+=1}else{tagSet[tag]=1}}}const tagArray=[];for(const value in tagSet){tagArray.push({value:value,count:tagSet[value]})}this.set("tags",tagArray);this.allCases=[];this.set("allCases",userCases.indexSplices[0].object)}_casesDoneChanged(casesDone){if(casesDone===void 0){return}const index=casesDone.indexSplices[0].index,object=casesDone.indexSplices[0].object,newCase=object[index];for(let i=0;i<this.allCases.length;i++){if(newCase.id===this.allCases[i].id){this.set(["allCases",i,"completed"],!0);this.allCases=this.allCases.slice()}}}_handleLogout(){this.$.FBAuth.signOut()}_fillStar(starIndex,difficulty){return starIndex<=difficulty?"star":"star grey"}_filterCases(filter){if("all"===filter){return function(){return!0}}else if("completed"===filter){return function(mycase){return mycase.completed}}else if("todo"===filter){return function(mycase){return!mycase.completed}}else{return function(mycase){return-1!=mycase.tags.indexOf(filter)}}}_computeCompleted(cases){const completed=cases.filter(acase=>acase.completed);return completed.length}_computeTodo(cases){const todo=cases.filter(acase=>!acase.completed);return todo.length}_computeTodoList(cases){const todo=cases.filter(acase=>!acase.completed);return todo}}window.customElements.define(MyHome.is,MyHome);</script></dom-module></body></html>
