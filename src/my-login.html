<!--
`paper-tab` is styled to look like a tab.  It should be used in conjunction with
`paper-tabs`.

Example:

    <paper-tabs selected="0">
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-tab-ink` | Ink color | `--paper-yellow-a100`
`--paper-tab` | Mixin applied to the tab | `{}`
`--paper-tab-content` | Mixin applied to the tab content | `{}`
`--paper-tab-content-unselected` | Mixin applied to the tab content when the tab is not selected | `{}`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

<!--
Material design: [Tabs](https://www.google.com/design/spec/components/tabs.html)

`paper-tabs` makes it easy to explore and switch between different views or functional aspects of
an app, or to browse categorized data sets.

Use `selected` property to get or set the selected tab.

Example:

    <paper-tabs selected="0">
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>

See <a href="?active=paper-tab">paper-tab</a> for more information about
`paper-tab`.

A common usage for `paper-tabs` is to use it along with `iron-pages` to switch
between different views.

    <paper-tabs selected="{{selected}}">
      <paper-tab>Tab 1</paper-tab>
      <paper-tab>Tab 2</paper-tab>
      <paper-tab>Tab 3</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div>Page 1</div>
      <div>Page 2</div>
      <div>Page 3</div>
    </iron-pages>


To use links in tabs, add `link` attribute to `paper-tab` and put an `<a>`
element in `paper-tab` with a `tabindex` of -1.

Example:

<pre><code>
&lt;style is="custom-style">
  .link {
    &#64;apply --layout-horizontal;
    &#64;apply --layout-center-center;
  }
&lt;/style>

&lt;paper-tabs selected="0">
  &lt;paper-tab link>
    &lt;a href="#link1" class="link" tabindex="-1">TAB ONE&lt;/a>
  &lt;/paper-tab>
  &lt;paper-tab link>
    &lt;a href="#link2" class="link" tabindex="-1">TAB TWO&lt;/a>
  &lt;/paper-tab>
  &lt;paper-tab link>
    &lt;a href="#link3" class="link" tabindex="-1">TAB THREE&lt;/a>
  &lt;/paper-tab>
&lt;/paper-tabs>
</code></pre>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-tabs-selection-bar-color` | Color for the selection bar | `--paper-yellow-a100`
`--paper-tabs-selection-bar` | Mixin applied to the selection bar | `{}`
`--paper-tabs` | Mixin applied to the tabs | `{}`
`--paper-tabs-content` | Mixin applied to the content container of tabs | `{}`
`--paper-tabs-container` | Mixin applied to the layout container of tabs | `{}`

@hero hero.svg
@demo demo/index.html
-->

    var oldRect = old.getBoundingClientRect();
    var oldIndex = this.items.indexOf(old);
    var index = this.items.indexOf(tab);
    var m = 5; // bar animation: expand

    this.$.selectionBar.classList.add('expand');
    var moveRight = oldIndex < index;
    var isRTL = this._isRTL;

    if (isRTL) {
      moveRight = !moveRight;
    }

    if (moveRight) {
      this._positionBar(this._calcPercent(tabRect.left + tabRect.width - oldRect.left, w) - m, this._left);
    } else {
      this._positionBar(this._calcPercent(oldRect.left + oldRect.width - tabRect.left, w) - m, this._calcPercent(tabOffsetLeft, w) + m);
    }

    if (this.scrollable) {
      this._scrollToSelectedIfNeeded(tabRect.width, tabOffsetLeft);
    }
  },
  _scrollToSelectedIfNeeded: function (tabWidth, tabOffsetLeft) {
    var l = tabOffsetLeft - this.$.tabsContainer.scrollLeft;

    if (l < 0) {
      this.$.tabsContainer.scrollLeft += l;
    } else {
      l += tabWidth - this.$.tabsContainer.offsetWidth;

      if (l > 0) {
        this.$.tabsContainer.scrollLeft += l;
      }
    }
  },
  _calcPercent: function (w, w0) {
    return 100 * w / w0;
  },
  _positionBar: function (width, left) {
    width = width || 0;
    left = left || 0;
    this._width = width;
    this._left = left;
    this.transform('translateX(' + left + '%) scaleX(' + width / 100 + ')', this.$.selectionBar);
  },
  _onBarTransitionEnd: function (e) {
    var cl = this.$.selectionBar.classList; // bar animation: expand -> contract

    if (cl.contains('expand')) {
      cl.remove('expand');
      cl.add('contract');

      this._positionBar(this._pos.width, this._pos.left); // bar animation done

    } else if (cl.contains('contract')) {
      cl.remove('contract');
    }
  }

    <script>class MyLogin extends Polymer.Element {
  static get is() {
    return 'my-login';
  }

  static get properties() {
    return {
      user: {
        type: Object,
        value: {},
        observer: '_userChanged'
      },
      selected: {
        type: Number,
        value: 1
      },
      email: {
        type: String
      },
      password: {
        type: String,
        observer: '_passwordChanged'
      },
      passwordMatch: {
        type: String,
        observer: '_passwordMismatch'
      },
      forgotPassword: {
        type: Boolean,
        value: false
      },
      forgotEmail: {
        type: Boolean,
        value: false
      },
      signedIn: {
        type: Boolean,
        observer: '_signedInChanged'
      },
      positionItem: {
        type: Object,
        value: {},
        observer: '_positionItemChanged'
      },
      newPosition: {
        type: String
      },
      affiliationItem: {
        type: Object,
        value: {},
        observer: '_affiliationItemChanged'
      },
      newAffiliation: {
        type: String
      }
    };
  }

  _signIn(e) {
    // validate
    const validEmail = this.$.signinEmail.validate();
    const validPassword = this.$.signinPassword.validate();

    if (validEmail && validPassword) {
      this.$.FBAuth.signInWithEmailAndPassword(this.email, this.password);
    }
  }

  _signUpAnonymously(e) {
    firebase.auth().signInAnonymously();
    firebase.auth().onAuthStateChanged(firebaseUser => {
      console.log(firebaseUser);
    });
  }

  _signUp(e) {
    // validate
    const validEmail = this.$.signupEmail.validate();
    const validPassword = this.$.signupPassword.validate();
    const validPasswordConfirm = !this._passwordMismatch(this.passwordMatch); // const validTitle = this.$.signupTitle.validate();

    if (validEmail && validPassword && validPasswordConfirm) {
      // && validTitle
      // sign up and sign in!
      this.newAffiliation = this.title;
      this.newPosition = this.title;
      this.$.FBAuth.createUserWithEmailAndPassword(this.email, this.password);
    }
  }

  _handleEmailPWError(err) {
    if (err.detail.code === 'auth/wrong-password') {
      // sign in with wrong password
      this.$.signinPassword.invalid = true;
      this.forgotPassword = true;
      this.forgotEmail = false;
    } else if (err.detail.code === 'auth/user-not-found') {
      // sign in with wrong email
      this.$.signinEmail.invalid = true;
      this.forgotPassword = false;
      this.forgotEmail = true;
    } else if (err.detail.code === 'auth/email-already-in-use') {
      // sign up with wrong email
      this.newAffiliation = undefined;
      this.newPosition = undefined;
      this.$.signupPassword.invalid = true;
      this.forgotPassword = true;
      this.forgotEmail = false;
    } else {
      this.email = null;
      this.selected = 1;
      this.forgotPassword = false;
      this.forgotEmail = false;
    }

    this.password = undefined;
    this.passwordMatch = undefined;
  }

  _resetPassword() {
    const validEmail = this.$.signinEmail.validate();

    if (validEmail) {
      this.$.FBAuth.auth.sendPasswordResetEmail(this.email);
    }
  }

  _gotoSignUp() {
    this.selected = 0;
  }

  _passwordChanged(password) {
    this.$.signinPassword.validate();
    this.$.signupPassword.validate();
  }

  _passwordMismatch(passwordMatch) {
    let invalid = true;

    if (passwordMatch !== undefined && passwordMatch === this.password) {
      invalid = false;
    }

    this.$.signupPasswordConfirm.invalid = invalid;
    return invalid;
  }

  _signedInChanged(signedIn) {
    this.password = undefined;
    this.passwordMatch = undefined;
    this.affiliation = undefined;
    this.affiliationIndex = undefined;
    this.title = undefined;
    this.titleIndex = undefined;
    this.selected = 1;
    this.forgotPassword = false;
    this.forgotEmail = false;
  }

  _userChanged(user) {
    const afItem = this.affiliationItem.dbIndex;
    const poItem = this.positionItem.dbIndex;

    if (this.newPosition !== undefined && this.newAffiliation !== undefined && afItem !== undefined && poItem !== undefined) {
      this.$.FBSave.ref.push({
        affiliation: afItem,
        position: poItem
      });
      this.newAffiliation = undefined;
      this.newPosition = undefined;
    }
  }

  _passwordKeyDown(e) {
    if (e.keyCode === 13) {
      this._signIn();
    }
  }

  work() {
    this.$.work.toggle();
  }

  help() {
    this.$.help.toggle();
  }

  _positionItemChanged(positionItem) {
    if (positionItem === null) {
      return;
    }
  }

  _affiliationItemChanged(affiliationItem) {
    if (affiliationItem === null) {
      return;
    }
  }

}

window.customElements.define(MyLogin.is, MyLogin);</script>
</dom-module>
