<html><head><link rel="import" href="../polymer/polymer.html"><script>(function(){"use strict";var networkStatusSubscribers=[];function notifySubscribers(){for(var i=0;i<networkStatusSubscribers.length;++i){networkStatusSubscribers[i].refreshNetworkStatus()}}window.addEventListener("online",notifySubscribers);window.addEventListener("offline",notifySubscribers);Polymer.AppNetworkStatusBehavior={properties:{online:{type:Boolean,readOnly:!0,notify:!0,value:function(){return window.navigator.onLine}}},attached:function(){networkStatusSubscribers.push(this);this.refreshNetworkStatus()},detached:function(){var index=networkStatusSubscribers.indexOf(this);if(0>index){return}networkStatusSubscribers.splice(index,1)},refreshNetworkStatus:function(){this._setOnline(window.navigator.onLine)}}})();</script></head><body></body></html>
